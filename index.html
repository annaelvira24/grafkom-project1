<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/template.css">
        <script>
            var cursorMode = true;
            var lineMode = false;
            var squareMode = false;
            var polygonMode = false;
        </script>

    <body>
        <div class="navbar">
            <button onclick="cursorButton()">Cursor</button>
            <button onclick="lineButton()">Line</button>
            <button onclick="squareButton()">Square</button>
            <button onclick="polygonButton()">Polygon</button>
            <button>Help</button>
        </div>
        <div class="title">
            WebGL Paint
        </div>
        <canvas id="glcanvas" width="pixel">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>

    <script>
        var vertices = [];
        var objects = [];
        var offset = 0;

        const canvas = document.querySelector('#glcanvas');
        canvas.width = 1000;
        canvas.height = 480;
        // Initialize the GL context
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('Unable to initialize WebGL. Your browser or machine may not support it.');
        }

        // Vertex shader source code
        var vertCode =
        'attribute vec3 coordinates;' +
        'void main(void) {' +
            ' gl_Position = vec4(coordinates, 1.0);' +
        '}';

        // Create a vertex shader object
        var vertShader = gl.createShader(gl.VERTEX_SHADER);

        // Fragment shader source code
        var fragCode =
        'void main(void) {' +
            'gl_FragColor = vec4(0.0, 0.0, 0.0, 1);' +
        '}';

        // Create fragment shader object
        var fragShader = gl.createShader(gl.FRAGMENT_SHADER);

        // Create a shader program object to store
        var shaderProgram = gl.createProgram();

        function setupShader(){
            // Attach vertex shader source code
            gl.shaderSource(vertShader, vertCode);
            // Compile the vertex shader
            gl.compileShader(vertShader);
            // Attach fragment shader source code
            gl.shaderSource(fragShader, fragCode);
            // Compile the fragmentt shader
            gl.compileShader(fragShader);
        }

        function setupProgram(){
            // Attach a vertex shader
            gl.attachShader(shaderProgram, vertShader);
            // Attach a fragment shader
            gl.attachShader(shaderProgram, fragShader);
            // Link both the programs
            gl.linkProgram(shaderProgram);
        }

        setupShader();
        setupProgram();
      </script>

      <script type="text/javascript" src="js/buttonClick.js"></script>
      <script type="text/javascript" src="js/draw.js"></script>
</html>
